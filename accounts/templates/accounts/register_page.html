{% extends "base.html"%}
{% block start%} 

<div class = "container  mt-5">

    <form class ="col-6 mx-auto card p-3 shadow-lg"  method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 >Register</h1>
        <hr>

        {% if messages %}

        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        
        {% endif %}

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input name = "first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input name = "last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input name = "username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name = "password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <p>  Already have an account <a href="/login_page/"> Login </a></p>
            <button type="submit" class="btn btn-success">Register</button>
          
      </form>



</div>


{% endblock %}
