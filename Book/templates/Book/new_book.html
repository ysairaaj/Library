{% extends "base.html"%}
{% block start%} 

<div class = "container  mt-5">

    <form class ="col-6 mx-auto card p-3 shadow-lg"  method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 >Add Book</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input name = "title" required type="text" class="form-control" >
          <div id="emailHelp" class="form-text">Please enter name of the Book.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">ISBN number</label>
          <input name="ISBN" required type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date of publication</label>
            <input name="publication_date" required type="date" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Book description</label>
            <input name="book_description" type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Import file</label>
            <input name="file" required type="file" class="form-control" >
        </div>  
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Import Image</label>
            <input name="book_image" type="file" class="form-control" >
        </div> 
        
        <p>  Cancel? <a href="/"> Go Back </a></p>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>



</div>


{% endblock %}
